<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <script src="./jquery.js"></script>
  </head>
  <body>
    <div class="cards">
      <div id="frontcard-div">
        <img src="./images/card-logo.svg" id="img-circles" />
        <img
          src="./images/bg-card-front.png"
          alt="front-card"
          id="frontcard-img" />
        <div class="number-content">
          <span id="part-1">0000</span>
          <span id="part-2">0000</span>
          <span id="part-3">0000</span>
          <span id="part-4">0000</span>
        </div>
        <div class="name-content">
          <span id="name-on-card">JANE APPLESSED</span>
          <div class="name-span-content">
            <span id="month">00</span>
            <span>/</span>
            <span id="year">00</span>
          </div>
        </div>
      </div>
      <div id="backcard-div">
        <img src="./images/bg-card-back.png" alt="back-card" />
        <p id="cvc">232</p>
      </div>
    </div>

    <p class="thankyou">Thank you! Your details have been saved</p>

    <form class="card-details-form">
      <div class="name-div">
        <label>CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="input-name" />
        <p class="error" id="name-error">Name should be atleast 5 characters</p>
      </div>
      <div class="number-div">
        <label>CARD NUMBER</label>
        <input
          type="text"
          placeholder="e.g. 0232 2321 1212 3432"
          id="input-number" />
        <p class="error" id="number-error">Enter a valid card number</p>
      </div>
      <div class="expiry-div">
        <div class="expiry-span">
          <span>EXP.DATE (MM/YY)</span>
          <span>CVC</span>
        </div>
        <div class="expiry-field">
          <input type="text" placeholder="MM" id="month-input" />
          <input type="text" placeholder="YY" id="year-input" />
          <input type="text" placeholder="e.g. 123" id="cvc-input" />
        </div>
        <p class="error" id="date-error">Enter correct dates & CVC</p>
      </div>
      <button class="confirm-btn">Confirm</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
