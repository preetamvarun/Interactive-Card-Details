<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <script src="./jquery.js"></script>
  </head>
  <body>
    <div class="cards">
      <div id="frontcard-div">
        <img src="./images/card-logo.svg" id="img-circles" />
        <img
          src="./images/bg-card-front.png"
          alt="front-card"
          id="frontcard-img" />
      </div>
      <div id="backcard-div">
        <img src="./images/bg-card-back.png" alt="back-card" />
      </div>
    </div>

    <form class="card-details-form">
      <div class="name-div">
        <label>CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" />
      </div>
      <div class="number-div">
        <label>CARD NUMBER</label>
        <input type="text" placeholder="e.g. 0232 2321 1212 3432" />
      </div>
      <div class="expiry-div">
        <div class="expiry-span">
          <span>EXP.DATE (MM/YY)</span>
          <span>CVC</span>
        </div>
        <div class="expiry-field">
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YY" />
          <input type="text" placeholder="e.g. 123" />
        </div>
      </div>
      <button class="confirm-btn">Confirm</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
